name: Nofelet-backend pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_PATH: ${{ vars.APP_PATH }}
  BINARY_NAME: ${{ vars.BINARY_NAME }}

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: |
          go test ./... -v
        continue-on-error: true  # Пока тесты не обязательны

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Build Linux binary
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build --ldflags="-s -w" -v -o bin/${{ env.BINARY_NAME }} cmd/signaling/main.go

      - name: Show binary info
        run: |
          ls -la bin/
          file bin/${{ env.BINARY_NAME }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-binary
          path: bin/
          retention-days: 2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug BEFORE download
        run: |
          echo "=== ДО загрузки артефакта ==="
          echo "Текущая папка: $(pwd)"
          echo "Содержимое:"
          ls -la
          echo "Файл nofelet существует? $(ls nofelet 2>/dev/null && echo 'ДА' || echo 'НЕТ')"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ vars.BINARY_NAME }}-binary
          path: .

      - name: Debug AFTER download
        run: |
          echo "=== ПОСЛЕ загрузки артефакта ==="
          echo "Текущая папка: $(pwd)"
          echo "Содержимое:"
          ls -la
          echo "Размер файлов:"
          du -sh *
          echo "Тип файлов:"
          file * 2>/dev/null || true
          echo "Файл nofelet существует? $(ls nofelet 2>/dev/null && echo 'ДА' || echo 'НЕТ')"
          echo "Папка bin существует? $(ls bin/ 2>/dev/null && echo 'ДА' || echo 'НЕТ')"
          if [ -d bin/ ]; then
            echo "Содержимое bin/:"
            ls -la bin/
          fi

      - name: Fix permissions
        run: |
          if [ -f nofelet ]; then
            echo "✅ Файл nofelet найден в корне"
            chmod +x nofelet
          elif [ -f bin/nofelet ]; then
            echo "✅ Файл nofelet найден в bin/"
            chmod +x bin/nofelet
          else
            echo "❌ Файл nofelet не найден!"
            find . -name "nofelet" -type f
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "=== На сервере ДО копирования ==="
            ls -la ${{ vars.APP_PATH }}/bin/ 2>/dev/null || echo "Папка не существует"

            echo "Копируем файл..."
            if [ -f nofelet ]; then
              cp nofelet ${{ vars.APP_PATH }}/bin/
            elif [ -f bin/nofelet ]; then
              cp bin/nofelet ${{ vars.APP_PATH }}/bin/
            else
              echo "❌ Файл для копирования не найден!"
              exit 1
            fi

            echo "=== На сервере ПОСЛЕ копирования ==="
            ls -la ${{ vars.APP_PATH }}/bin/        


